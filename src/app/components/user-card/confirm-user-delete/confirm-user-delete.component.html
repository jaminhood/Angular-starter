<div class="confirm-delete">
  <div class="confirm-delete__overlay" (click)="cancel()"></div>
  <div class="confirm-delete__inner">
    <h2 class="confirm-delete__heading">
      Do you want to delete <br />
      "{{ user.name }}"!
    </h2>
    <h4>Please note that this action is not reversible</h4>
    <div class="confirm-delete__buttons">
      <button
        (click)="cancel()"
        class="confirm-delete__btn confirm-delete__btn--delete"
      >
        Cancel
      </button>
      <button
        (click)="confirmDelete()"
        class="confirm-delete__btn confirm-delete__btn--delete"
      >
        Delete
      </button>
    </div>
  </div>
</div>
